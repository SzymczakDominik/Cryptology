<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&family=Rubik:ital,wght@0,400;0,500;0,700;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/88e7a6aab4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <section class="nav-container nav-pos">
        <div class="top  nav-pos">
            <div class="logo nav-pos">
                <img src="img/Logo.svg" alt="logo etherium">
            </div>
            <div class="crappo nav-pos">
                <p>crappo</p>
            </div>
        </div>
        <div class="nav-menu nav-pos">
            <div class="nav-items">
                <a href="#">products</a>
                <a href="#">features</a>
                <a href="#">about</a>
                <a href="#">contact</a>
            </div>
        </div>
        <div class="sing-in">
            <p class="login nav-pos">login</p>
            <!-- Pozycja dividera do poprawy -->
            <img class="divider nav-pos" src="img/Divider.svg" alt="Divider">
            <a href="#" class="register-btn"></a><img class="button nav-pos" src="img/Button.svg" alt="register button">
        </div>
        <div class="header-container">
            <div class="banner-content">
                <div class="info nav-pos">
                    <img src="img/Info.svg" alt="">
                </div>
                <div class="banner-text-content">
                    <p class="banner-head nav-pos">Fastest & secure platform to invest in crypto</p>
                    <p class="banner-text nav-pos">Buy and sell cryptocurrencies, trusted by 10M wallets with over $30
                        billion
                        in transactions.</p>
                </div>
                <a href="#" class="banner-btn nav-pos"><img class="banner-button" src="img/Try-for-free-Button.svg"
                        alt="Try for FREE"></a>
                <div class="banner-img">
                    <img class="banner-image nav-pos" src="img/Illustration.svg" alt="">
                </div>
                <!-- Gradient do poprawy bo nie działa prawidłowo -->
                <div class="banner-grad1"><img class="banner-gradient1" src="img/gradient1.svg" alt=""></div>
                <div class="banner-grad2"><img class="banner-gradient2" src="img/gradient2.svg" alt=""></div>
            </div>
        </div>
    </section>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
