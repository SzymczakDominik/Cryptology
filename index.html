<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&family=Rubik:ital,wght@0,400;0,500;0,700;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/88e7a6aab4.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <section class="hero-section hero-pos">
        <div class="numbers">
            <div class="digital-currency">
                <div class="icon-digital-currency hero-pos">
                    <img src="img/Icon-30b.svg" alt="">
                </div>
                <div class="text-digital-currency">
                    <div class="text-digital-currency-head hero-pos">
                        <p>$30B</p>
                    </div>
                    <div class="text-digital-currency-content hero-pos">
                        <p>Digital Currency Exchanged</p>
                    </div>
                </div>
            </div>
            <div class="trusted-wallets">
                <div class="icon-trusted-wallets hero-pos"><img src="img/Icon-10m.svg" alt=""></div>
                <div class="text-trusted-wallets">
                    <div class="text-trusted-wallets-head hero-pos">
                        <p>10M+</p>
                    </div>
                    <div class="text-trusted-wallets-content hero-pos">
                        <p>Trusted Wallets Investor</p>
                    </div>
                </div>
            </div>
            <div class="countries">
                <div class="icon-countries hero-pos"><img src="img/Icon-195.svg" alt=""></div>
                <div class="text-countries">
                    <div class="text-countries-head hero-pos">
                        <p>195</p>
                    </div>
                    <div class="text-countries-content hero-pos">
                        <p>Countries Supported</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="hero-content">
            <div class="hero-img hero-pos"><img src="img/graphic-card.svg" alt="graphic card with eth connected"
                    class="hero-image"></div>

            <div class="hero-text-content">
                <p class="hero-head hero-pos">Why you should choose CRAPPO</p>
                <p class="hero-text hero-pos">Experience the next generation cryptocurrency platform. No financial
                    borders, extra
                    fees, and fake reviews.</p>
                <a href="#" class="hero-learn-more-btn hero-pos"><img src="img/learn-more-Button.svg" alt=""></a>
            </div>
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
